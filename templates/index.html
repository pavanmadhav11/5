<!DOCTYPE html>
<html>
<head>
    <title>Python to Flowchart</title>
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: true });
    </script>
</head>
<body>
    <h2>Python to Flowchart</h2>
    <form method="POST">
        <textarea name="code" rows="15" cols="70" placeholder="Enter Python code here...">{{ code }}</textarea><br>
        <button type="submit">Convert</button>
    </form>

    {% if mermaid_code %}
        <hr>
        <div class="mermaid">
            {{ mermaid_code }}
        </div>
    {% endif %}
</body>
</html>
