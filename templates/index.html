<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python to Flowchart</title>
    <link rel="stylesheet" href="/static/style.css">
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
</head>
<body>
    <h1>Python Code to Flowchart</h1>
    <form method="POST">
        <textarea name="code" placeholder="Paste Python code here...">{{ code }}</textarea><br>
        <button type="submit">Generate Flowchart</button>
    </form>

    {% if mermaid_code %}
    <h2>Flowchart:</h2>
    <div class="mermaid">
        {{ mermaid_code }}
    </div>
    {% endif %}
</body>
</html>
