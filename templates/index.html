<!DOCTYPE html>
<html>
<head>
    <title>Python to Flowchart</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
    <style>textarea { width: 100%; height: 200px; }</style>
</head>
<body>
    <h1>Python to Flowchart</h1>
    <form method="POST">
        <textarea name="code" placeholder="Paste your Python code here...">{{ code }}</textarea><br>
        <button type="submit">Convert</button>
    </form>
    {% if mermaid_code %}
    <h2>Flowchart:</h2>
    <div class="mermaid">
        {{ mermaid_code }}
    </div>
    {% endif %}
</body>
</html>
